<div class="flex flex-col w-full bla">

  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openDialog()">Log in</button>
    </mat-menu>
  </div>

  <ng-container *ngIf="userGroups">
    <app-usergroup-view *ngFor="let userGroup of userGroups" [userGroup]="userGroup" [userGroupId]="userGroup.uuid"></app-usergroup-view>
  </ng-container>

  <div class="w-max mx-4">
    <button mat-raised-button color="accent" (click)="createUserGroup()">Neue Gruppe erstellen</button>
  </div>
</div>
