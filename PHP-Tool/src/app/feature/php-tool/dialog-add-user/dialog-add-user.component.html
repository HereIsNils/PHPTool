<h1 mat-dialog-title>Erstelle einen neuen Nutzer</h1>
<div mat-dialog-conent>
    <p>Name des Zahnarztes</p>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>

    <p>Seriennummer</p>
    <mat-form-field appearance="fill">
        <mat-label>Seriennummer</mat-label>
        <input matInput [(ngModel)]="data.sn">
    </mat-form-field>

    <p>Praxis</p>
    <mat-form-field appearance="fill">
        <mat-label>Praxis</mat-label>
        <input matInput [(ngModel)]="data.praxis">
    </mat-form-field>

    <p>Version</p>
    <mat-form-field appearance="fill">
        <mat-label>Version</mat-label>
        <mat-select [(ngModel)]="data.version"></mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="accent" [mat-dialog-close]="data">Hinzuf√ºgen</button>
    <button mat-raised-button color="warn" (click)="onNoClick()">Abbrechen</button>
</div>
