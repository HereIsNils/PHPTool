<div mat-dialog-content>

    <li>
      <mat-form-field appearence="fill">
        <mat-label>Name</mat-label>
        <input matInput />
      </mat-form-field>
    </li>
    <li>
      <mat-form-field appearence="fill">
        <mat-label>Passwort</mat-label>

</mat-dialog-actions>
